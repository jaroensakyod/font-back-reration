<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>CURD UI</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
          <link href="style/main.css" rel="stylesheet">
          <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

          <div class="container">
                    <h2>Product List</h2>
                    <table id="products-table" class="table table-stroped">
                              <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Price</th>
                              </tr>
                              
                    </table>
                    <div class="create-box">
                              <h2>Create Product</h2>
                              <div class="input-group">
                                        <span class="input-group-text">Title</span>
                                        <input type="text" id="create-title" class="form-control" placeholder="Title" aria-label="Title">
                              </div>
                              <div class="input-group">
                                        <span class="input-group-text">Price</span>
                                        <input type="number" id="create-price" class="form-control" placeholder="Price" aria-label="Price">
                              </div>
                              <button type="button" id="create-button" class="btn btn-success">Create Product</button>
                    </div>
                    
          </div>

          <script src="scripts/app.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
